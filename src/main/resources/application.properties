spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Data Source Properties
spring.datasource.url=jdbc:mysql://localhost:3306/t3htutorial?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=2306
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update

#Upload / Download properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

###Logging Levels
# Disable the default loggers
logging.level.org = WARN
logging.level.blog = WARN

firebase.bucket-name=learning-t3h.appspot.com
firebase.image-url=https://storage.googleapis.com/${firebase.bucket-name}/%s
